<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title id="title">ExHentai Igneous 生成器</title>
  <style>
    /* 全局样式重置 */
    :root {
      --primary-color: #4a90e2;
      --secondary-color: #2c3e50;
      --success-color: #27ae60;
      --error-color: #e74c3c;
      --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: var(--secondary-color);
    }

    /* 容器布局 */
    .container {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--secondary-color);
    }

    #main-image {
      width: 120px;
      height: auto;
      display: block;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    /* 表单控件 */
    label {
      font-size: 0.9rem;
      margin-bottom: 0.3rem;
      display: block;
      color: #666;
    }

    input, select {
      padding: 12px;
      margin-bottom: 1rem;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    /* 按钮样式 */
    .button-group {
      display: flex;
      gap: 10px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.1s, opacity 0.3s;
      flex: 1;
    }

    button:active {
      transform: scale(0.98);
    }

    #submit-button {
      background-color: var(--primary-color);
      color: white;
    }

    #paste-button {
      background-color: #eee;
      color: var(--secondary-color);
    }

    #copy-button {
      background-color: var(--success-color);
      color: white;
      margin-top: 1rem;
    }

    /* 结果显示区域 */
    #result {
      margin-top: 1.5rem;
      border-top: 2px solid #eee;
      padding-top: 1rem;
    }

    pre {
      background-color: #f8f9fa;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.85rem;
      border: 1px solid #e9ecef;
      overflow-x: auto;
      white-space: pre-wrap;
    }

    /* 提示信息 */
    #status-message, #error-message {
      position: fixed;
      top: 20px;
      padding: 12px 24px;
      border-radius: 50px;
      color: white;
      font-weight: bold;
      display: none;
      animation: fadeInDown 0.5s;
    }

    #status-message { background-color: var(--success-color); }
    #error-message { background-color: var(--error-color); }

    footer {
      margin-top: auto;
      padding-bottom: 2rem;
      font-size: 0.85rem;
      color: #777;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="main-image" src="./pic.png" alt="pic">
    <h1 id="main-title">ExHentai Igneous 生成器</h1>

    <form id="endpoint-form">
      <label>API Endpoint</label>
      <select id="api-endpoint">
        <option value="/api">Default - Cloudflare Workers</option>
        <option data-cloud-run-api hidden>Google Cloud Run</option>
        <option data-aws-lambda-api hidden>AWS Lambda</option>
        <option data-azure-func-api hidden>Azure Functions</option>
        <option data-racknerd-us-api hidden>Racknerd_US</option>
        <option value="custom">Custom</option>
      </select>
      <input type="text" id="custom-endpoint" placeholder="Enter custom API endpoint" style="display: none;">
    </form>

    <form id="cookie-form">
      <label>ipb_member_id</label>
      <input type="text" id="ipb_member_id" placeholder="e.g. 1234567" required>
      <label>ipb_pass_hash</label>
      <input type="text" id="ipb_pass_hash" placeholder="e.g. a1b2c3d4..." required>
      
      <div class="button-group">
        <button type="button" id="paste-button">从剪切板黏贴</button>
        <button type="button" id="submit-button">获取cookie</button>
      </div>
    </form>
    
    <div id="result" hidden>
      <h3 id="response-title" style="font-size: 1rem;">Response:</h3>
      <pre id="response-output"></pre>
      <h3 id="cookie-title" style="font-size: 1rem;">Cookie for EhViewer:</h3>
      <pre id="copy-output"></pre>
      <button id="copy-button">Copy to Clipboard</button>
    </div>
  </div>

  <div id="status-message"></div>
  <div id="error-message"></div>



  </body>
</html>
